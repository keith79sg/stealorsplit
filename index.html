<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split or Steal</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f2f2f2;
  }
  h1 {
    margin-bottom: 20px;
  }
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    width: 200px;
  }
  #splitBtn { background: #4CAF50; color: white; }
  #splitBtn:hover { background: #45a049; }
  #stealBtn { background: #f44336; color: white; }
  #stealBtn:hover { background: #da190b; }

  /* Greyed out style for non-selected button */
  .disabled {
    background: #ccc !important;
    color: #666 !important;
    cursor: not-allowed;
  }

  #result {
    margin-top: 30px;
    font-size: 24px;
  }

  #reset {
    margin-top: 20px;
    font-size: 18px;
    text-decoration: underline;
    color: #007BFF;
    cursor: pointer;
  }

  #reset:hover {
    color: #0056b3;
  }

  @media (max-width: 768px) {
    body {
      padding: 20px;
      height: auto;
    }
    button {
      width: 90%;
      font-size: 18px;
      padding: 12px 0;
    }
    h1 {
      font-size: 22px;
      text-align: center;
    }
    #result {
      font-size: 20px;
      text-align: center;
    }
    #reset {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
  <h1>Choose Your Move!</h1>
  <button id="splitBtn" onclick="selectChoice('Split')">Split</button>
  <button id="stealBtn" onclick="selectChoice('Steal')">Steal</button>

  <div id="result"></div>
  <div id="reset" onclick="resetPage()">Reset</div>

  <script>
    function selectChoice(choice) {
      document.getElementById("result").innerText = "You selected: " + choice;

      const splitBtn = document.getElementById('splitBtn');
      const stealBtn = document.getElementById('stealBtn');

      if (choice === 'Split') {
        splitBtn.disabled = true;
        stealBtn.disabled = true;
        stealBtn.classList.add('disabled');
      } else {
        splitBtn.disabled = true;
        stealBtn.disabled = true;
        splitBtn.classList.add('disabled');
      }
    }

    function resetPage() {
      location.reload(); // reloads the page
    }
  </script>
</body>
</html>

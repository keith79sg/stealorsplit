<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f2f2f2;
  }
  h1 {
    margin-bottom: 20px;
  }
  .button-container {
    display: flex;
    gap: 20px;
  }
  button {
    flex: 1; /* Makes both buttons take equal width */
    padding: 15px 0;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  #splitBtn { background: #4CAF50; color: white; }
  #splitBtn:hover { background: #45a049; }
  #stealBtn { background: #f44336; color: white; }
  #stealBtn:hover { background: #da190b; }
  #result {
    margin-top: 30px;
    font-size: 24px;
  }
  @media (max-width: 768px) {
    .button-container {
      flex-direction: column;
      width: 90%;
    }
    button {
      font-size: 18px;
      padding: 12px 0;
    }
    h1 {
      font-size: 22px;
      text-align: center;
    }
    #result {
      font-size: 20px;
      text-align: center;
    }
  }
</style>
<body>
  <h1>Choose Your Move</h1>
  <div class="button-container">
    <button id="splitBtn" onclick="selectChoice('Split')">Split</button>
    <button id="stealBtn" onclick="selectChoice('Steal')">Steal</button>
  </div>

  <div id="result"></div>

  <script>
    function selectChoice(choice) {
      document.getElementById("result").innerText = "You selected: " + choice;
    }
  </script>
</body>
